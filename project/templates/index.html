<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h1>Write review</h1>
    <hr>

    <form action="{{ url_for('write_review') }}" method="post">
        <div class="form-group">
            <label for="movie" class="cols-sm-2 control-label">Search for a movie</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="movie" id="movie" placeholder="Search for a movie" />
                </div>
            </div>
        </div>

        <input type="submit" value="Search" class="form-control btn btn-primary " name="">
    </form>

    <form method="post" id="writereview">
        <p>
            <b><label for="review">Write review</label></b>
        </p>
        <p>
            <input type="text" name="review_text" placeholder="Write your review here"></input>
        </p>
        <div>
            {% for movie in movies %}
            <p><i>{{movie}}</i></p>
            <p>
                <input id="degree-1" name="movie_name" required type="radio" value="{{movie}}">
                <label for="degree-1">Select</label>
            </p>
            {% endfor %}
        </div>
        <hr>
        <div>
            <p>
                <input id="degree-0" name="rating" required type="radio" value="Good">
                <label for="degree-0">Good</label>
            </p>
            <p>
                <input id="degree-1" name="rating" required type="radio" value="Bad">
                <label for="degree-1">Bad</label>
            </p>
        </div>

        <button type="submit">Submit</button>
    </form>
    </div>

    <hr>
    <div class="review">
        {% for review in reviews %}
        <p>{{ review['name']}}</p>
        <p>{{ review['review'] }}</p>
        <p>{{ review['rating']}}</p>
        <form method="DELETE" action="{{ url_for('delete', id=review['_id']) }}">
            <input type="submit" value="Delete review"
                onclick="return confirm('Are you sure you want to delete this review?')">
        </form>
        {% endfor %}

    </div>

</body>

</html>
